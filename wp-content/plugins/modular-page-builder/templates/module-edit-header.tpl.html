<div class="selection-item highlight-module-edit">

	<div class="form-row">
		<label class="form-row-label"><%= attr.heading.label %></label>
		<input type="text" data-module-attr-name="heading" class="regular-text" value="<%= attr.heading.value %>" />
	</div>

	<div class="form-row">
		<label class="form-row-label"><%= attr.subheading.label %></label>
		<textarea data-module-attr-name="subheading" class="large-text" rows="3"><%= attr.subheading.value %></textarea>
	</div>

</div>
